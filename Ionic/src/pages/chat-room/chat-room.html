<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
 
<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      
      <ion-col col-9 *ngIf="message.from !== nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}" style="padding-left:15px !important;">
        <span class="user_name" style="color:white">{{ message.from }}:</span><br>
        <span style="color:white">{{ message.text }}</span>
        <div class="time" style="color:white">{{ISODateToShowDate(message.created)}}</div>
      </ion-col>
 
      <ion-col offset-3 col-9 *ngIf="message.from === nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}" style="padding-right:30px !important;">
        <span class="user_name" style="color:white">{{ message.from }}:</span><br>
        <span style="color:white">{{ message.text }}</span>
        <div class="time" style="color:white">{{ISODateToShowDate(message.created)}}</div>
      </ion-col>
 
    </ion-row>
  </ion-grid>
  <div id="destination"></div>
</ion-content>
 
<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
        Send
      </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
